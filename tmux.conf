### bindings

# change the binding for splitting windows
unbind-key %
bind \ split-window -h
unbind-key '"'
bind - split-window -v

# use the vim motion keys to move between panes
unbind-key Left
bind h select-pane -L
unbind-key Down
bind j select-pane -D
unbind-key Up
bind k select-pane -U
unbind-key Right
bind l select-pane -R

# use control-vim_keys to resize the panes
unbind-key M-Left
bind-key -r C-h resize-pane -L
unbind-key M-Down
bind-key -r C-j resize-pane -D
unbind-key M-Up
bind-key -r C-k resize-pane -U
unbind-key M-Right
bind-key -r C-l resize-pane -R

# other unbindings
unbind-key C-Up
unbind-key C-Down
unbind-key C-Left
unbind-key C-Right


# copy and paste
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# maximise current window
bind | new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp

# minimise current window
bind _ last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# alerts
set-option -g bell-action any
set-option -g visual-bell on
setw -g monitor-activity on

# title manipulation
set-option -g set-titles on
setw -g automatic-rename

# window title pattern
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number, program name, active (or not)

# history
set -g history-limit 9216


# reloads the configuration
bind r source-file ~/.tmux.conf \; display "Reloaded!"


# vimish
set-option -g status-keys vi
setw -g mode-keys vi


### look

# Set status bar
set-option -g status-justify left
set-option -g status-left-length 30
set-option -g status-right-length 80
set-option -g status-bg black
set-option -g status-fg white

set -g status-left '#[fg=cyan]#S #[fg=magenta]:: '
set -g status-right '#[fg=yellow]#(whoami)@#T #[fg=magenta]:: #[fg=white]%Y-%m-%dT%H:%M'

# Highlight active window
set-window-option -g xterm-keys on
set-option -g default-terminal "screen-256color"
# set-option -g status-utf8 on

# windows
setw -g window-status-current-bg yellow
setw -g window-status-current-fg black
setw -g window-status-bg black

setw -g window-status-bell-attr default
setw -g window-status-bell-fg yellow


# index starts at 1
set -g base-index 1
setw -g pane-base-index 1

# limit time to fire a command
set -sg escape-time 1

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# mouse behaviour
# set-option -g mode-mouse off
# set-option -g mouse-select-pane off
# set-option -g mouse-resize-pane off
# set-option -g mouse-select-window off

# panes
set-option -g pane-active-border-bg black
set-option -g pane-active-border-fg yellow
set-option -g pane-border-fg white
set-option -g pane-border-bg black

# message bar
set-option -g message-bg green
set-option -g message-fg black

# selection and visual mode
setw -g mode-bg cyan
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
